<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <title>Secrets</title>
</head>
<body class='flex flex-col items-center justify-center gap-4 p-20 bg-zinc-800 text-white '>
    <h1 class="center font-sans ">Secrets</h1>
    <form action="/secrets" method="POST" class="w-64 p-3 flex flex-col items-center justify-center gap-2 my-8">
        <div class='flex flex-row items-center justify-center gap-4'>
            <label for="email">Email:</label>
            <input type="email" placeholder="email..." name="email" id='email' required class="border-4 border-indigo-500 text-black"/>
        </div>
        <div class='flex flex-row items-center justify-center gap-4'>
            <label for="password">Password: </label>
            <input type="password" placeholder="password..." name="password" id='password' required class="border-4 border-indigo-500 text-black"/>
        </div>
        <input type='submit' value="submit" class=" w-48  border- p-2 bg-blue-100 my-8 text-black border-4 border-indigo-500"/>
    </form>
</body>
</html>
